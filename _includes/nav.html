<!-- Navigation -->
<header class="border-b border-solid border-b-[#363636]">
    <div class="flex items-center justify-between whitespace-nowrap px-4 md:px-10 py-3">
        <!-- Logo and Brand -->
        <a href="{{ '/' | relative_url }}" class="flex items-center gap-4 text-white hover:text-gray-300 transition-colors">
            <div class="size-4">
                <img src="{{ '/assets/logovectorizado.svg' | relative_url }}" alt="{{ site.title }} logo" class="w-full h-full" />
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">{{ site.title }}</h2>
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden lg:flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
                {% for item in site.navigation %}
                    <a class="text-white text-sm font-medium leading-normal hover:text-gray-300 transition-colors" href="{{ item.link | relative_url }}">{{ item.name }}</a>
                {% endfor %}
            </div>
        </div>

        <!-- Mobile Menu Button -->
        <div class="lg:hidden">
            <button id="mobile-menu-btn" class="text-white hover:text-gray-300 focus:outline-none transition-colors" aria-label="Toggle mobile menu">
                <svg id="hamburger-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="hidden lg:hidden border-t border-[#363636] bg-[#1a1a1a]">
        <div class="px-4 py-3 space-y-1">
            {% for item in site.navigation %}
                <a href="{{ item.link | relative_url }}" 
                   class="block px-3 py-2 text-white text-sm font-medium leading-normal hover:text-gray-300 hover:bg-[#262626] rounded-md transition-colors">
                    {{ item.name }}
                </a>
            {% endfor %}
        </div>
    </div>
</header>

<!-- Removed custom max-height styles, using Tailwind hidden class for toggling -->

<script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');
        
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', function() {
                // Toggle menu visibility
                mobileMenu.classList.toggle('hidden');
                // Toggle icons
                hamburgerIcon.classList.toggle('hidden');
                closeIcon.classList.toggle('hidden');
            });

            // Close mobile menu when clicking on a link
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    // Hide menu on link click
                    mobileMenu.classList.add('hidden');
                    hamburgerIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                });
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInsideMenu = mobileMenu.contains(event.target);
                const isClickOnButton = mobileMenuBtn.contains(event.target);
                const isOpen = mobileMenu.classList.contains('mobile-menu-open');
                
                if (!isClickInsideMenu && !isClickOnButton && isOpen) {
                    mobileMenu.classList.remove('mobile-menu-open');
                    mobileMenu.classList.add('mobile-menu-closed');
                    hamburgerIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                }
            });
        }
    });
</script>
